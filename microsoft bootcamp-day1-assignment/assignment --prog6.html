<!--Use internal css and display headings in Gold color and paragraph in Green color-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Internal css</title>
	<style>
		h1{color: gold;}
		p{color: green;}
	</style>
</head>
<body>
<h1> HEADING</h1>
<p>PARAGRAPH</p>
</body>
</html>
